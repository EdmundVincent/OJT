version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: staffassign-db
    environment:
      POSTGRES_DB: staffassign
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: staffassign-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: staffassign
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-production-secret-key-change-this-for-security-reasons-at-least-256-bits
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: staffassign-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
